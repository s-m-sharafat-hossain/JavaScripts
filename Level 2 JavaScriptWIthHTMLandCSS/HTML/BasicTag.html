<!-- 
 Heading Tag: Defines heading in document. Range <h1> to <h6>. this range for important of text.

Paragraph Tag: <p>---</p> use for defines paragraphs. automatic space before and after text. 

Button Tag: <button> Click me </button>

BR Tag: <br> tag use for line break. no closing tag.

Anchor Tag: <a herf="link" target="decide link open same page or other page"> link name</a>. use for creating hyperlink. href for URL.

Div Tag: <div>---</div> Acts as a container for other html element. it is helps to styling in css.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Tag</title>
</head>
<body>
    <h1>Welcome</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus, voluptas?</p>
    <br>
    <button>Click me</button>
    <br>
    <a href="www.facebook.com">Facebook</a>
    <br>
    <div>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
</body>
</html>
