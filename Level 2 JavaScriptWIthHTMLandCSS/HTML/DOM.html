<!--
DOM = Document of Object Model.

Structure Understanding: Helps in understanding the hierarchical structure of webpage. 
- like: html.body.h1 {Here we come to h1 in body html -> body -> h1}

Dynamic Styling: Enables learning about dynamic styling, allowing real-time changes and interactively trough CSS.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
</body>
</html>
